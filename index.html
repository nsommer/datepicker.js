<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>datepicker.js</title>
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
    <link rel="stylesheet" href="dist/datepicker.css">
    <style>
    /* Demo page boilerplate */
    body {
      background-color: #efefef;
    }
    
    .container {
      max-width: 480px;
      margin: 10% auto;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 5px #ccc;
      padding: 1em;
    }
    
    h1 { text-align: center; }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>datepicker.js</h1>
      <p>
        Simply use an input element like this.
      </p>
<pre><code>&lt;input type="date" data-toggle="datepicker"&gt;</code></pre>
      <p>
        Try it out by clicking on the input field.
      </p>
      <div class="datepicker-container">
        <input type="date" data-toggle="datepicker" data-position="bottom">
      </div>
    </div>
    
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="dist/datepicker.js"></script>
  </body>
</html>
